        .dashboard {

            text-align: center;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .item img {
            width: 400px; /* Adjust this value to fit your desired image size */
            height: auto;
            cursor: pointer;
            margin-top: 10px;
        }

        .item-text {
            margin-top: 10px;
            cursor: pointer;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
